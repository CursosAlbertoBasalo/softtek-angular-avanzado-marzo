<article>
  <header>There are {{agencies.length}} agencies</header>
  <main>
    <ng-container *ngIf="agencies.length >0; else noAgencies">
      <ul>
        <li *ngFor="let agency of agencies">
          {{ agency.range | agencyRange }} {{ agency.name }}
        </li>
      </ul>
    </ng-container>
    <ng-template #noAgencies>
      <stk-empty></stk-empty>
    </ng-template>
  </main>
  <footer>
    <stk-refresh (refresh)="refresh.next()"></stk-refresh>
  </footer>
</article>
