<ng-container *ngIf="data$ | async as data; else errorOrLoading">
  <ng-container [ngTemplateOutlet]="dataTemplate"
                [ngTemplateOutletContext]="{templateData: data}"></ng-container>
</ng-container>
<ng-template #errorOrLoading>
  <stk-loading-or-error [error]="error$ | async"></stk-loading-or-error>
</ng-template>
